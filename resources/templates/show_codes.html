<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Latest</title>
    <link rel="stylesheet" th:href="@{/styles/some.css}"/>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@10.2.1/build/styles/default.min.css">
    <script src="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@10.2.1/build/highlight.min.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
</head>
<body>
<th:block th:each="code: ${codes}">
    <p><span id="load_date" th:text="${code.date}"> </span></p>
    <pre id="code_snippet"><code id="styled_code_snippet" th:text="${code.code}"></code></pre>
</th:block>
</body>
</html>
